<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monster Game</title>
  <link href="./styles/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/index.css" rel="stylesheet">
</head>
<body>

<div id="monster-game" class="container">
  <section class="row">
    <div class="col-md-6">
      <h1 class="text-center">YOU</h1>
      
      <div class="health-bar">
        <div
            class="health-bar health-progress text-center"
            :style="{ width: playerHealth + '%', background: playerHealth <= 0 ? 'red' : 'green' }"
        >
          {{ playerHealth }}
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h1 class="text-center">MONSTER</h1>
      
      <div class="health-bar">
        <div
            class="health-bar health-progress text-center"
            :style="{ width: monsterHealth + '%', background: monsterHealth <= 0 ? 'red' : 'green' }"
        >
          {{ monsterHealth }}
        </div>
      </div>
    </div>
  </section>
  
  <section
      class="row controls"
      v-if="!gameIsRunning"
  >
    <div class="col-md-12">
      <button
          id="start-game"
          @click="runGame"
      >
        START NEW GAME
      </button>
    </div>
  </section>

  <section
      class="row controls"
      v-else
  >
    <div class="col-md-12">
      <button id="attack" @click="attack">ATTACK</button>
      <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
      <button id="heal" @click="heal">HEAL</button>
      <button id="give-up" @click="giveUp">GIVE UP</button>
    </div>
  </section>

  <section
      class="row log"
      v-if="actions.length > 0"
  >
    <div class="col-md-12">
      <ul>
        <li
            v-for="action in actions"
            :key="action.id"
            :class="[ action.isUser ? 'player-turn' : 'monster-turn' ]"
        >
          {{ action.message }}
        </li>
      </ul>
    </div>
  </section>
</div>


<script src="./scripts/vue.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
