<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form validate style</title>
	<link rel="stylesheet" href="../assets/styles/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<style>
		#form-valid {
			margin-top: 30px;
		}
	</style>
</head>
<body>

<div id="form-valid" class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form>
				<div class="progress">
					<div class="progress-bar"></div>
				</div>
				<div>
					<div class="form-group">
						<label>name</label>
						<input type="text" class="form-control">
					</div>
				</div>
				<button class="btn btn-primary">
					Send Data
				</button>
			</form>
			
			<div>
				<table class="table table-bordered">
					<tr>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>


<script src="../assets/scripts/vue.js"></script>
<script>
	new Vue({
		el: '.sample',
		data: {
			info: [
				{
					name: 'Name',
					value: '',
					pattern: /^[a-zA-Z ]{2,30}$/
				},
				{
					name: 'Phone',
					value: '',
					pattern: /^[0-9]{7,14}$/
				},
				{
					name: 'Email',
					value: '',
					pattern: /.+/
				},
				{
					name: 'Some Field 1',
					value: '',
					pattern: /.+/
				},
				{
					name: 'Some Field 2',
					value: '',
					pattern: /.+/
				}
			]
		}
	});
</script>
</body>
</html>
